{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'homepage/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".ingredients").click(function() {
        if ($(this).css("opacity") !== "0.3") {
          $(this).css("opacity", "0.3");
        }
        else $(this).css("opacity", "1");
      });
      $("button[name='add']").click(function() {
        $("#content").append('<h1>New Ingredient</h1>');
        console.log("meow");
      });
    })
  </script>
  <title>{% block title %}ShopLyfe{% endblock %}</title>
<!--<script>
    $('.ingredient-formset').formset({
        addText: 'add ingredient',
        deleteText: 'remove'
    });
</script>-->
  <meta charset="utf-8">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-4">


      <nav class="navbar navbar-default" role="navigation" id="nav">
        <div class="navbar-header">
          <button id="collapsed_button" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </div>

        <div class="navbar-collapse collapse" id="myNavbar">
          {% if user.is_authenticated %}
            <ul class="nav nav-stacked">
              <li><a href="{% url 'shopping_list' %}"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Shopping List</a></li>
              <li><a href="{% url 'recipes_view' %}"><i class="fa fa-cutlery" aria-hidden="true"></i> Recipes</a></li>
              <li><a href="{% url 'home' %}"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
              <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
            </ul>
          {% endif %}
        </div>
      </nav>
    </div>


      <div class="col-sm-8">
        <div id="content">
            {% if user.is_authenticated %}
              {% block content %}
              {% endblock %}
            {% else %}
              {% block login %}
              <header>
                <h1><b>Hello</b></h1>
                <h2><b>Please</b></h2><a href="{% url 'login' %}"><button type="button" class="btn btn-danger">Login</button></a>
                <h2><b>or</b></h2><a href="{% url 'signup' %}"><button type="button" class="btn btn-danger">Signup</button></div></a>  
              </header>
              {% endblock %}
            {% endif %}
        </div>
      </div>

    </div>
  </div>
</body>

</html>
