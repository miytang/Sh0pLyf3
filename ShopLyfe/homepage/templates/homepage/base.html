  <script>
    $(document).ready(function() {
      $(".ingredients").click(function() {
        if ($(this).css("opacity") !== "0.3") {
          $(this).css("opacity", "0.3");
        }
        else $(this).css("opacity", "1");
      });
      $("button[name='add']").click(function() {
        $("#content").append('<h1>New Ingredient</h1>');
        console.log("meow");
      });
    })
  </script>
