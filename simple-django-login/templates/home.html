{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>Welcome, {{ user.username}}!</h1>
      <p>You can navigate to your recipes and shopping list from here:</p>
      <p>
      <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <h1>Hello, please login!<h1>
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
